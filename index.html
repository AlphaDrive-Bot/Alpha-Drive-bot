<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .call-buttons {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 9999;
    }
    .call-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .call-button svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }
    .call-button.start {
      background-color: #4caf50;
    }
    .call-button.end {
      background-color: #f44336;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #1e1e1e;
      color: #fff;
      direction: rtl;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle">Alpha<span style="color:#4fc3f7">-Drive</span></div>
  <div class="call-buttons">
    <button id="startCall" class="call-button start" onclick="startConversation()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2a1 1 0 011.1-.2 11.3 11.3 0 003.5 1.1 1 1 0 01.9 1V20a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3a1 1 0 011 .9 11.3 11.3 0 001.1 3.5 1 1 0 01-.2 1.1l-2.2 2.2z"/></svg>
    </button>
    <button id="endCall" class="call-button end" onclick="endConversation()" style="display:none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 15.5a17 17 0 00-9-2.5 17 17 0 00-9 2.5 1 1 0 00-.5.9v3a1 1 0 001 1h3.3a1 1 0 001-.7 11.3 11.3 0 011.1-3.5 1 1 0 011.1-.2l2.2 2.2a15 15 0 006.6-6.6l-2.2-2.2a1 1 0 01-.2-1.1 11.3 11.3 0 003.5-1.1 1 1 0 011 .9v3a1 1 0 01-.5.9z"/></svg>
    </button>
  </div>
  <div id="response"></div>
  <div class="chat-container">
    <button class="mic-button" id="micBtn">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן...">
    <button class="send-button" id="sendBtn">➤</button>
  </div>
  <script>
    let continueConversation = false;
    function startConversation() {
      document.getElementById('startCall').style.display = 'none';
      document.getElementById('endCall').style.display = 'inline-flex';
      continueConversation = true;
      // כאן תוכל לקרוא ל-startRecording()
    }
    function endConversation() {
      document.getElementById('startCall').style.display = 'inline-flex';
      document.getElementById('endCall').style.display = 'none';
      continueConversation = false;
    }
  </script>
</body>
</html>
